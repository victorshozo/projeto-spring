<html xmlns:layout="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org"
	layout:include="fragments/page :: page(
		header=true,
		title='Fazendas',
    	js='change_password',
    	hideLogin=true
	)">
	<main layout:fragment="content">
		<form class="form-horizontal col-md-4 col-md-offset-4 " id="password-edit-form">
			<fieldset>
				<legend>Troque sua senha</legend>
				
				<input type="hidden" th:value="${userId}" id="user-id"/>
				
				<div class="panel-heading"><span class="bold" th:text="${userEmail}"></span></div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Nova senha</label>
					<div class="col-md-6">
						<input type="password" name="password" placeholder="Nova senha" class="form-control input-md">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Confirme a senha</label>
					<div class="col-md-6">
						<input type="password" name="checkPassword" placeholder="Confirme a senha" class="form-control input-md">
					</div>
				</div>
			</fieldset>	
			<div class="form-group button-box">
				<div class="col-md-12">
					<input type="submit" value="Alterar" class="btn btn-success pull-right"/>
				</div>
			</div>
		</form>
	</main>
</html>
