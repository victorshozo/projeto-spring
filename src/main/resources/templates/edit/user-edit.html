<html xmlns:layout="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org"
	layout:include="fragments/page :: page(
		header=true,
		title='Usuários',
    	css='cadastro/user',
    	js='user'
	)">
	<main layout:fragment="content">
		<form class="form-horizontal col-md-4 col-md-offset-4 form-user" id="user-edit-form">
			<fieldset>
				<legend>Edição de usuário</legend>
				
				<input type="hidden" th:value="${user.id}" id="user-id"/>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="email">Email</label>
					<div class="col-md-6">
						<input type="text" th:value="${user.email}" id="email" name="email" placeholder="Email do usuário" class="form-control input-md">
					</div>
				</div>
		
				<div class="form-group">
					<label class="col-md-4 control-label" for="password">Senha</label>
					<div class="col-md-6">
						<input type="password" id="password" name="password" placeholder="Senha" class="form-control input-md">
					</div>
				</div>
			</fieldset>	
			<div class="form-group button-box">
				<div class="col-md-12">
					<input type="submit" value="Atualizar" class="btn btn-success pull-right"/>
				</div>
			</div>
		</form>
	</main>
</html>
